name: Allure Report

env:
    SOLUTION_FILE: Allure.Examples.NUnit3.sln
    BUILD_CONFIGURATION: Debug
    PROJECT_NAME: Allure.Examples.NUnit3

on:
  push:
    branches-ignore:
      - '!main'

jobs:
    autotests:
        name: Run tests and generate Allure Report
        runs-on: windows-latest
        steps:
            - run: |
                write-host "10.0.26100.0"
                gci "C:\Program Files (x86)\Windows Kits\10\bin\10.0.26100.0"
                write-host "10.0.17134.0"
                gci "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17134.0"
                write-host "x64"
                gci "C:\Program Files (x86)\Windows Kits\10\bin\x64"
                write-host "x86"
                gci "C:\Program Files (x86)\Windows Kits\10\bin\x86"
                write-host "arm"
                gci "C:\Program Files (x86)\Windows Kits\10\bin\arm"
                write-host "arm64"
                gci "C:\Program Files (x86)\Windows Kits\10\bin\arm64"
