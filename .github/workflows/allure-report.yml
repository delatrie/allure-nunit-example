name: Allure Report

env:
    SOLUTION_FILE: Allure.Examples.NUnit3.sln
    BUILD_CONFIGURATION: Debug

on:
  push:
    branches-ignore:
      - '!main'

jobs:
    autotests:
        name: Run tests and generate Allure Report
        strategy:
            matrix:
                framework: ["net7.0", "net6.0"]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
  
            - name: Set up .NET 7.0
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: |
                    7.0.x
              if: matrix.framework == "net7.0"

            - name: Set up .NET 6.0
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: |
                    6.0.x
              if: matrix.framework == "net6.0"
                    
            - name: Restore NuGet packages
              run: dotnet restore --packages .packages ${{ env.SOLUTION_FILE }}

            - name: Build solution
              run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}

            - name: Test solution
              run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}
              continue-on-error: true

            - name: Get Allure history
              uses: actions/checkout@v4
              if: always()
              continue-on-error: true
              with:
                ref: gh-pages
                path: gh-pages

            - name: Generate Allure Report
              uses: simple-elf/allure-report-action@v1.7
              if: always()
              with:
                allure_results: allure-results
                allure_history: allure-history
